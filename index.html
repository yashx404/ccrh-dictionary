<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homoeopathy Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@3/build/index.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <h1>CCRH Homoeopathy Web Dictionary</h1>
        <div class="controls">
            <button id="dark-mode-toggle" aria-label="Toggle dark mode">
                <img src="images/night.ico" alt="Toggle dark mode" class="dark-mode-icon">
            </button>
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="https://ccrhindia.ayush.gov.in/" target="_blank">Official Website</a>
    </nav>
    <hr>
    <main>
        <form>
            <input id="text-field" type="text" placeholder="Enter a word">
            <button id="search-button" type="submit">Search</button>
            <button id="reset-button" type="reset">Reset</button>
        </form>
        <div class="result" style="display:none;"></div>
        <section class="browse-section">
            <div class="browse">
                <p>Browse by Letter: </p>
                <div id="letter-buttons"></div>
            </div>
            <div class="browse-results" style="display:none;"></div>
        </section>
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/CCRHAYUSH/" class="icon" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/ccrhindia/" class="icon" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/ccrhindia" class="icon" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.youtube.com/channel/UCnW75XNqYK87vc4W_hkzGYQ" class="icon" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <p>&copy; Central Council for Research in Homoeopathy (CCRH) 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
